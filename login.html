<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ralth - Sign Up</title>
    <link rel="stylesheet" href="css/styleLogin.css" />
    <link rel="shortcut icon" href="img/logo.jpeg">
  </head>
  <body>
    <section  class="wrapper">
      <div id="regisForm1" class="form signup">
        <header>Signup</header>
        <form id="regisForm" action="#">
          <input id="fullname" type="text" placeholder="Full name" required />
          <input id="email1" type="text" placeholder="Email address" required />
          <input id="password1" type="password" placeholder="Password" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">I accept all terms & conditions</label>
          </div>
          <input type="submit" value="Signup" />
        </form>
        <div id="message1"></div>
      </div>

      <div id="login" class="form login">
        <header>Login</header>
        <form id="login-Form" action="index.html">
          <input id="email" type="text" placeholder="Email address" required />
          <input id="password" type="password" placeholder="Password" required />
          <a href="#regisForm1">Register</a>
          <input id="loginBtn" type="submit" value="Login" />
        </form>
        <div id="message"></div>
      </div>

      <script src="js/js-scriptLogin.js"></script>
      
    </section>
  </body>
</html>
